<div class="ht-100v d-flex flex-column justify-content-center align-items-center" style=" background-color: #f3f3f3;">
    <div class="card">
        <div class="card-body">
            <img src="assets/img/logo.png">
            <form [formGroup]="formLogin">
                <div class="form-group">
                    <label for="role" class="tx-gray-500">Role</label>
                    <select id="role" class="form-control" formControlName="role">
                        <option value="" disabled>Select Role</option>
                        <option *ngFor="let role of roles" [value]="role.value">{{ role.label }}</option>
                    </select>
                </div>
                <button class="btn btn-primary pd-y-5 pd-x-50" [disabled]="!formLogin.valid"
                    (click)="apply()">Apply</button>
            </form>
