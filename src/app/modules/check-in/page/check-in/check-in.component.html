<div class="d-md-flex align-items-center justify-content-between mg-b-20 mg-lg-b-25 mg-xl-b-30">
    <h4 class="mg-b-0 tx-spacing--1">Check In</h4>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-style1 mg-b-10">
            <li class="breadcrumb-item">Dashboard</li>
            <li class="breadcrumb-item active" aria-current="page">Check In</li>
        </ol>
    </nav>
</div>
<div class="card">
    <h6 class="card-header">Form Check In</h6>
    <div class="card-body">
        <!-- if role admin airlines remove select location -->
        <div class="form-group">
            <label for="location">Location</label>
            <select id="location" class="form-control">
                <option disabled>Select location</option>
            </select>
        </div>
        <div class="form-group">
            <label for="barcode">Barcode</label>
            <input type="text" class="form-control" placeholder="Please scan barcode" disabled>
        </div>
        <div class="form-group">
            <label for="rfid">RFID Number</label>
            <input type="text" class="form-control" placeholder="Input RFID number">
        </div>
    </div>
    <div class="card-footer tx-right">
        <button class="btn btn-primary">Submit</button>
    </div>
</div>
